<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hello-Friend-Home</title>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="/main.css" rel="stylesheet">
  <script src="/webjars/jquery/jquery.min.js"></script>
  <script src="/webjars/sockjs-client/sockjs.min.js"></script>
  <script src="/webjars/stomp-websocket/stomp.min.js"></script>
  <script src="../static/app.js"></script>
  <!-- <script type='text/javascript' src="../static/js/home.js"></script> -->
  <link rel="stylesheet" type="text/css" href="../static/css/home.css"/>
</head>

<body>
<div class="container">


  <!-- form section -->
  <div class="product">

  <!-- connect and disconnect -->
  <div class="row">
      <div class="col-md-6">
          <form class="form-inline">
              <div class="form-group">
                  <label for="connect">WebSocket connection:</label>
                  <button id="connect" class="btn btn-default" type="submit">Connect</button>
                  <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                  </button>
              </div>
          </form>
      </div>
  </div>
  <!-- connect and disconnect ends -->


  <ul class="tab">
    <li class="tab-item active">Create</li>
    <li class="tab-item">Join</li>
  </ul>


  <div id="card">


    <div class="mod-box selected">
			<div id="create_room" class="mod-box-content">
        <form action="" method="post">

				<div  style="position: relative;">
					<div class="form-item">
					<label class="s-label mb4" for="room">Your Name</label>
					<input type="text" id="user_name" name="name" placeholder=""class="s-input">
					</div>
				</div>

				<div  style="position: relative;">
					<div class="form-item">
					<label class="s-label mb4" for="room">Language</label>
					<input type="text" id="user_lang" name="language" placeholder="What's the language translated to?"class="s-input">
					</div>
				</div>

        <div  style="position: relative;">
					<div class="form-item">
					<label class="s-label mb4" for="room">Room Name</label>
					<input type="text" id="room_name" name="roomN" placeholder=""class="s-input">
					</div>
				</div>

      <div >
      <button id="submit-button" class="s-btn" type="submit" tabindex="120" autocomplete="off">
               create your room
      </button>
      </div>

      </form>
		</div>
	</div>
	<div class="mod-box">
			<div  id="join_room" class="mod-box-content">
        <form action="" method="post">

				<div  style="position: relative;">
					<div class="form-item">
					<label class="s-label mb4" for="room">Your Name</label>
					<input type="text" id="juser_name" name="name" placeholder=""class="s-input">
					</div>
				</div>

        <div  style="position: relative;">
					<div class="form-item">
					<label class="s-label mb4" for="room">Room Name</label>
					<input type="text" id="jroom_name" name="roomN" placeholder=""class="s-input">
					</div>
				</div>


				<div  style="position: relative;">
					<div class="form-item">
					<label class="s-label mb4" for="room">Language</label>
					<input type="text" id="juser_lang" name="language" placeholder="What's the language translated to?"class="s-input">
					</div>
				</div>

        <div >
        <button id="submit-button" class="s-btn" type="submit" tabindex="120" autocomplete="off">
                 join room
        </button>
        </div>

      </form>
			</div>

  </div>
  </div>
  <!-- form section ends -->

  <!-- chat section starts -->
  <div class="row">
        <form id="message_form" class="form-inline">
            <div class="form-group">
                <label for="name">Chat Section:</label>
                <input type="text" id="room_msg" class="form-control" placeholder="Hello!">
            </div>
            <button id="send_msg" class="btn btn-default" type="submit">Send Message</button>
        </form>
    </div>
    <!-- Translate Area -->
    <!--<div class="row">-->
        <!--<form class="form-inline">-->
            <!--<div class="form-group">-->
                <!--<label for="name">Message Area:</label>-->
                <!--<input type="text" id="msgCH" class="form-control" placeholder="你好">-->
                <!--<input type="text" id="msgEN" class="form-control" placeholder="Hello">-->
            <!--</div>-->
            <!--<button id="trans_send" class="btn btn-default" type="submit">Send to Translate</button>-->
        <!--</form>-->
    <!--</div>-->
    <!-- My Experimental Section -->

    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Messages</th>
                </tr>
                </thead>
                <tbody id="greetings">
                </tbody>
            </table>
        </div>
    </div>

</div>
</div>
</body>
<script type="text/javascript">
$(function(){
//控制tab切换
$("#card .mod-box").eq(0).show().siblings().hide();
$(".tab-item").click(function () {
  $(this).addClass("active").siblings().removeClass("active");
  $("#card .mod-box").eq($(this).index()).show().siblings().hide();
})});
</script>
