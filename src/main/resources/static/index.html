<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <meta charset="utf-8">
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
                    <button id="connect" class="btn btn-default" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                    </button>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="name">What is your name?</label>
                    <input type="text" id="name" class="form-control" placeholder="Your name here...">
                </div>
                <button id="send" class="btn btn-default" type="submit">Send</button>
            </form>
        </div>
    </div>

    <!-- My Experimental Section -->
    <div class="row">
        <form class="form-inline">
            <div class="form-group">
                <label for="name">Experimental Section:</label>
                <input type="text" id="roomNumber" class="form-control" placeholder="1234">
                <input type="text" id="roomMessage" class="form-control" placeholder="Message">
            </div>
            <button id="room_send" class="btn btn-default" type="submit">Send to Room</button>
        </form>
    </div>
    <div class="row">
        <form class="form-inline">
            <div class="form-group">
                <label for="name">Message Area:</label>
                <input type="text" id="msgCH" class="form-control" placeholder="你好">
                <input type="text" id="msgEN" class="form-control" placeholder="Hello">
            </div>
            <button id="trans_send" class="btn btn-default" type="submit">Send to Translate</button>
        </form>
    </div>
    <!-- My Experimental Section -->

    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Greetings</th>
                </tr>
                </thead>
                <tbody id="greetings">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
